<div class="registration-container">
  <div class="card">
      <div class="card-header">
        <h2>User Rgistration</h2>
      </div>
      <div class="card-body">
          <form class="example-container" [formGroup]="userForm">
            <div class="row">
              <mat-form-field>
                <input matInput formControlName="f_name" placeholder="First Nme" required>
              </mat-form-field>
            </div>
            <div class="row"> 
              <mat-form-field>
                <input matInput formControlName="l_name" placeholder="Last Name" required>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field>
                <input type="date" matInput formControlName="dob" placeholder="Date of Birth" required>
              </mat-form-field>
            </div>
            <div class="row">
              <div>
                <mat-radio-group formControlName="gender" required>
                  <mat-radio-button value="male" class="mr-2">Male &nbsp;&nbsp;</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div class="row">
              <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" required>
              </mat-form-field>
            </div>
            <div class="row">
              <button type="submit" mat-raised-button color="warn" class="cancel-btn" (click)="onCancel()">Cancel</button>
              <button type="submit" mat-raised-button color="primary" class="submit-btn" (click)="submit()" [disabled]="!userForm.valid">Register</button>
            </div>
        </form>
      </div>
  </div>
</div>
